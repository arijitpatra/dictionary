<section>
  <div class="w-100 mt-1">
      <i class="fa fa-list-ul mr-2" aria-hidden="true"></i> <b>Bookmark History</b>
  </div>
  <div class="l-bookmarks-container mt-2">
    <div *ngFor="let item of bookmarkedWordsArray" class="l-bookmarks-container-item">
      {{item}}
      <i class="ml-2 fa fa-minus float-right g-cursor-pointer" aria-hidden="true" (click)="removeFromBookmark(item)"></i>
    </div>
  </div>
  <button class="btn l-button-color text-white btn-sm mt-2 w-100 g-cursor-pointer" (click)="removeAllBookmarks()"><i class="fa fa-trash-o mr-2" aria-hidden="true"></i>Clear Bookmarks</button>
</section>
